conky.config = {
    alignment = 'top_left',
    background = true,
    border_width = 1,
    cpu_avg_samples = 2,
    default_color = 'white',
    default_outline_color = 'white',
    default_shade_color = 'white',
    double_buffer = true,
    draw_borders = false,
    draw_graph_borders = true,
    draw_outline = false,
    draw_shades = true,
    extra_newline = false,
    font = 'Operator Mono:size=16',
    gap_x = 30,
    gap_y = 30,
    minimum_height = 5,
    minimum_width = 5,
    net_avg_samples = 2,
    no_buffers = true,
    out_to_console = false,
    out_to_ncurses = false,
    out_to_stderr = false,
    out_to_x = true,
    own_window = true,
    own_window_class = 'Conky',
    own_window_type = 'override',
    own_window_transparent = true,
    show_graph_range = false,
    show_graph_scale = false,
    stippled_borders = 0,
    update_interval = 10.0,
    uppercase = false,
    use_spacer = 'none',
    use_xft = true,
}

conky.text = [[
${font Operator Mono:size:size=20}${exec echo "Keybinds"}$font

Programs
${color grey}win+d:$color program launcher
${color grey}win+e:$color file manager
${color grey}win+enter:$color terminal

Window Manager
${color grey}win+shift+q:$color close focused window
${color grey}win+arrow:$color shift focus
${color grey}win+shift+arrow:$color move window
${color grey}win+shift+e:$color power menu
${color grey}win+number:$color switch workspace

Compositor
${color grey}win+c:$color enable compositor
${color grey}win+shift+c:$color disable compositor

To disbale conky, enter:
touch ~/.cache/conky_disable
into a terminal
]]
