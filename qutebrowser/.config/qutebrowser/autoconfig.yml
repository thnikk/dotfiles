# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  colors.statusbar.command.bg:
    global: '#991c1f26'
  colors.tabs.bar.bg:
    global: '#aa1c1f26'
  colors.tabs.even.bg:
    global: '#00000000'
  colors.tabs.indicator.error:
    global: '#000000'
  colors.tabs.indicator.start:
    global: '#000000'
  colors.tabs.indicator.stop:
    global: '#000000'
  colors.tabs.odd.bg:
    global: '#00000000'
  colors.tabs.pinned.even.bg:
    global: '#00000000'
  colors.tabs.pinned.odd.bg:
    global: '#00000000'
  colors.tabs.pinned.selected.even.bg:
    global: '#22FFFFFF'
  colors.tabs.pinned.selected.odd.bg:
    global: '#22FFFFFF'
  colors.tabs.selected.even.bg:
    global: '#22ffffff'
  colors.tabs.selected.odd.bg:
    global: '#22ffffff'
  colors.webpage.darkmode.algorithm:
    global: lightness-cielab
  colors.webpage.darkmode.enabled:
    global: true
  colors.webpage.darkmode.policy.images:
    global: never
  content.notifications:
    https://www.reddit.com: false
    https://www.youtube.com: false
  fonts.tabs.selected:
    global: default_size Futura Bk BT
  fonts.tabs.unselected:
    global: default_size Futura Bk BT
  scrolling.bar:
    global: never
  scrolling.smooth:
    global: true
  statusbar.padding:
    global:
      bottom: 5
      left: 5
      right: 5
      top: 5
  statusbar.show:
    global: in-mode
  tabs.background:
    global: true
  tabs.indicator.width:
    global: 0
  tabs.padding:
    global:
      bottom: 7
      left: 5
      right: 5
      top: 5
  window.transparent:
    global: true
